<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="dist/styles/main.min.css">
    
</head>
<body bgcolor="white">
    <div class="vtr-scope">
        <div class="vtr-draggable-area"></div>

        <section class="vtr-header">
            <div class="vtr-header__loading-bar"></div>
            <div class="vtr-search-input">
                <input type="text" id="hostname" class="vtr-search-input__input" placeholder="Give me an host!" value="www.google.com">
                <button class="vtr-search-input__button">
                    Trace
                </button>
            </div>
        </section>
        <section class=vtr-main-content>
            <div id="mainMap" class="vtr-map"></div>
            <div id="vtr-results-panel" class="vtr-results-panel">
                <img class="vtr-results-panel__search-image" src="assets/images/icons/search.svg">
                <p>Try an host!</p>
            </div>
        </section>


        <!-- test --
        <div class="window">
            <h1 id="hostName"></h1>
            <hr>
            <div id="hostsList"></div>
        </div>
        !-- -->
    </div>
    <script src="dist/script/app.js"></script>
</body>
</html>
